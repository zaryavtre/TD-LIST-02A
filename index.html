<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>TD LIST 02A</title>
  </head>
  <body>
    <section class="blur-overlay"></section>
    <section class="app">
      <section class="top-bar container">
        <div class="logo">
          <img src="/images/logo_triangles.svg" width="45px" />
        </div>
      </section>
      <section class="header container">
        <div class="heading-hero">
          <h1 class="h1">Todo's</h1>
        </div>
        <div class="plus-wrapper">
          <button class="add-task">+</button>
        </div>
      </section>
      <section class="add-modal">
        <div class="wrapper-flex">
          <label class="label">Add Your Todo Task</label>
          <input
            type="text"
            class="input-add"
            placeholder="Example of your Todo"
          />
          <p>Select your due date</p>
          <div class="date-render"></div>
          <button type="submit" class="submit-btn">Add Task</button>
        </div>
      </section>
      <section class="todos-wrapper container"></section>
    </section>
    <script src="app.js" type="module"></script>
  </body>
</html>
